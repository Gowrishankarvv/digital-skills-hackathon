<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    
    <script src="js/index.js"></script>

  </head>
  <body style="background-color: black;">
      <div class="start" style="text-align: center; align-items: center; margin-bottom: -20px; background-color: black;">
       <!-- <a href="">Get Started!</a> -->
      </div>
  
    <!-- The surrounding HTML is left untouched by FirebaseUI.
     Your app may use that space for branding, controls and other customizations.-->
    <div class="register">
        <form action="" method="post">
        <input class="text" type="text" name="Name" placeholder="Name" required="" size="40"><br><br>                  
                <input class="text" type="number" name="Contact Number" placeholder="Contact Number" required="" size="40"><br><br>
                <input class="text" type="text" name="First Name" placeholder="First Name" required="" size="40"><br><br>
                <input class="text" type="text" name="Last Name" placeholder="Last Name" required="" size="40"><br><br>
                <input class="text" type="text" name="Education" placeholder="Education Background-+12 or below, Degree Student, Diploma Student, Other" required="" size="40"><br><br>
                <input class="text" type="text" name="Name of school/college/organisation" placeholder="Name of school/college/organisation" required="" size="40"><br><br>
                <button class="button">Submit</button>
            </form>   
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
